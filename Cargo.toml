[package]
name = "add-determinism"
version = "0.1.0"
edition = "2021"
authors = ["Zbigniew JÄ™drzejewski-Szmek <zbyszek@in.waw.pl>"]
homepage = "https://github.com/keszybz/add-determinism"
description = "RPM buildroot helper to strip nondeterministic bits in files"
readme = "README.md"
repository = "https://github.com/keszybz/add-determinism"
license = "GPL-3.0-or-later"
keywords = ["rpm", "reproducible-builds"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.12"
chrono = "0.4.35"
clap = { version = "4.4.18", features = ["derive"] }
indoc = "2.0.4"
log = { version = "0.4", features = ["std"] }
pyo3 = "0.20.0"
regex = "1.10.0"
time = "0.3.34"
walkdir = "2.5.0"
zip = "0.6.0"

[dev-dependencies]
tempfile = "3"
ctor = "0.1"

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
panic = "abort"
